~~~
참고 링크

> 인터프리티 언어란 프로그래밍 언어의 소스 코드를 바로 실행하는 컴퓨터 프로그래밍을 말한다.
<br>
인터프리티 언어는 기계어 명령어들이 만들어지는 컴파일 단계를 거칠 필요가 없다. 컴파일 과정은 만약 원시 프로그램의 크기가 크다면, 상당한 시간이 걸릴 수 있다. 이와는 달리 인터프리터는 고급 프로그램을 즉시 실행시킬 수 있다.
